<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>

<form>
	<table border="0" cellspacing="0" cellpadding="5">
	<tr>
	<td><label for="username">username: </label></td>
	<td><input type="text" id="username"></td>
	</tr>

	<tr>
	<td><label for="password">password: </label></td>
	<td><input type="text" id="password"></td>
	</tr>

	<tr>
	<td colspan="2"><input type="radio" id="pria" name="gender"><label for="pria">pria</label><input type="radio" id="wanita" name="gender"><label for="wanita">wanita</label></td>
	</tr>

	<tr>
	<td colspan="2"><input type="checkbox" id="makan" name="hobby"><label for="makan">makan</label><input type="checkbox" id="jogging" name="hobby"><label for="jogging">jogging</label></td>
	</tr>

	<tr>
	<td>Tempat Tinggal Ayang</td>
	<td><select>
		<option>Jagakarsa</option>
		<option>Srengseng</option>
		<option>Kranggan</option></td>
	</select></td>
	</tr>

	<tr>
	<td>Comment</td>
	<td><textarea></textarea></td>
	</tr>

	<tr>
	<td colspan="2"><button type="submit">Kirim!</button></td>
	</tr>
	</table>
</form>

</body>
</html>
